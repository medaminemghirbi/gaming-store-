<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css linking -->
    <title>Code ArmyTn</title>
    <!-- Bootstrap style linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/bc91fbe450.js" crossorigin="anonymous"></script>
    
 </head>
 <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gaming Store</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link  active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Categorie">Products</a>
              </li>
       
              <li class="nav-item">
                
                <a class="nav-link" routerLink="/contact">Contact Us</a>
              </li>
              <li class="nav-item">
                
            <div class="col-md-12 text-right">
              <div class="cart_icon" > 
                  <a routerLink="/cart"> <fa-icon [icon]="faCoffee"></fa-icon></a>
                </div>
                <div class="cart_value">
                  {{cartItem}}
                </div>
             
            </div>
              </li>
              <li class="nav-item">
                <div class="cart_icon" >  

             <a (click)="UserAuthService.SignOut()" routerLink="/cart"> <fa-icon [icon]="signout"></fa-icon></a>   
                </div>
              </li>
            </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Produits</th>
          <th scope="col">Nom</th>
          <th scope="col">Qauntity</th>
          <th scope="col">Sub Total</th>
          <th scope="col">remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let cartdetail of getcartdetails">
          <th scope="row">   <img width="200"  [src]="cartdetail.image" alt="" ></th>
          <td>{{cartdetail.nomProduit}} </td>
          <td>            
        <button (click)="inc(cartdetail.idProduit,cartdetail.quan)"  class="btn1" ><fa-icon [icon]="plus"></fa-icon></button>
        
            <span >{{cartdetail.quan}}</span>
            <button (click)="dec(cartdetail.idProduit,cartdetail.quan)" class="btn1"><fa-icon [icon]="minus"></fa-icon></button>
          </td>
          <td>{{cartdetail.prixProduit * cartdetail.quan |number}} TND</td>
          <td>
            <button (click)="singledelete(cartdetail.idProduit)" type="button"  class="btn01"><fa-icon [icon]="trash"></fa-icon></button>

          </td>
        </tr>
        <tr colspan="2">
          <td></td>
          <td></td>
          <td ></td>
          <td colspan="1"><h3 style="color:red" ><u><strong>TOTALE :  {{total}} TND</strong></u></h3></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <button (click)="removeall()" style="float: left;" class="mybutton"><fa-icon [icon]="trash"></fa-icon> remove All</button>
   
    <button (click)="confirmer()" style="float: right;" class="mybutton1" type="button"><fa-icon [icon]="check"></fa-icon> Confirmer  </button>
