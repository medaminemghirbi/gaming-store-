<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>

  <body>
	<button style="float: left;" routerLink="/" class="btn btn-outline-danger btn-lg"  type="button"><fa-icon [icon]="check"></fa-icon> BACK TO HOME  </button>
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img [src]="currentProduit.image" /></div>
						  <div class="tab-pane" id="pic-2"><img [src]="currentProduit.image" /></div>
						  <div class="tab-pane" id="pic-3"><img [src]="currentProduit.image"/></div>
						  <div class="tab-pane" id="pic-4"><img [src]="currentProduit.image" /></div>
						  <div class="tab-pane" id="pic-5"><img [src]="currentProduit.image" /></div>
						</div>

						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{currentProduit.nomProduit}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{currentProduit.desc}}</p>
						<h4 class="price"> price: <span>{{currentProduit.prixProduit}} TND</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>


						<div class="action" >
							<button class="add-to-cart btn btn-default" (click)="addcart(currentProduit)" type="button">add to cart</button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
