<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body  [ngStyle]="{'background' : 'url(./assets/back.jpg)'}">

  <br><br>
  <div class="login">
    <img id="profile-img" class="profile-img-card" [src]="back" />
    <h2 class="login-header">Administrateur</h2>
        <p>
          <input type="text" class="formControl" placeholder="Email" #nom required>
        </p>
        <p>
          <input type="password" class="formControl" placeholder="Password" #desc required>
        </p>
  <p>  <input type="submit" class="btnbtnPrimary1"
    (click)="seConnecter(nom.value,desc.value)">Se connecter
  </p>
